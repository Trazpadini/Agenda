<ion-header>
  <ion-toolbar>
    <ion-title> Cadastre sua Planta </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Nome Cientifíco: </ion-label>
    <ion-input type="text" [(ngModel)]="planta.cientifico" placeholder="Insira o nome científico da planta:"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Nome Popular: </ion-label>
    <ion-input type="text" [(ngModel)]="planta.popular" placeholder="Insira o nome popular da planta:"></ion-input>
  </ion-item>

  <ion-button (click)="salvar2()" expand="full" color="dark"> Salvar </ion-button>
  <ion-button href="/" expand="full" color="dark"> Voltar </ion-button>
</ion-content>
