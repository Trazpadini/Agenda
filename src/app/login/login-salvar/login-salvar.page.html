<ion-header>
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input type="text" [(ngModel)]="login.email" placeholder="insira o seu email:">
    </ion-input>
      <ion-label position="floating"> Senha: </ion-label>
    <ion-input type="text" [(ngModel)]="login.senha" placeholder="insira sua senha:">
    </ion-input>
    <ion-button (click)="salvar3()" expand="full" color="dark"> Salvar </ion-button>
    <ion-button href="/" expand="full" color="dark"> Voltar </ion-button>
  </ion-item>
</ion-content>
